<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="darkreader-lock" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#f5f5f5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <meta
      name="description"
      content="Test how files behave when downloaded through a browser, without the delay of a real network transfer."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>File Download Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>File Download Simulator</h1>
      <p class="description">
        Test how your files behave when downloaded through a web browser,
        without the delay of a real network transfer.
      </p>
      <div class="upload-area">
        <input type="file" id="fileInput" class="file-input" multiple />
        <label
          for="fileInput"
          class="file-label"
          tabindex="0"
          autofocus
        >
          Choose any files
        </label>
      </div>
      <div id="fileInfo" class="file-info"></div>
      <div id="downloadList" class="download-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
